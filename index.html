<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>L'histoire d'Adal</title>

        <link rel="stylesheet" href="public/css/master.css" />
    </head>

    <body class="no-scroll">
        <div id="homescreen">
            <img id="homescreen_img" src="public/img/homescreen.svg" alt="homescreen" />
            <div id="homescreen_btn_wrapper">
                <button id="homescreen_btn">Commencer l'histoire</button>
            </div>
        </div>

        <div id="scroller"></div>

        <div id="screen">
            <img id="scene1plan1" src="public/img/scene1plan1.svg" alt="scene 1 plan 1" />

            <img id="scene1plan2" src="public/img/scene1plan2.svg" alt="scene 1 plan 2" />
            <img id="scene1plan2-persos" src="public/img/scene1plan2-persos.svg" alt="scene 1 plan 2 persos" />

            <!-- <img id="scene1plan4" src="public/img/scene1plan4.svg" alt="scene 1 plan 4" /> -->
        </div>

        <div id="metrics">
            <p id="window-width">Window width : 0</p>
            <p id="window-height">Window height : 0</p>
            <p id="scroller-width">Scroller height : 0</p>
            <p id="scroll-position">Scroll position : 0</p>
            <p id="posS">PosS : 0</p>

            <button id="launch-audio">Activer la musique</button>
        </div>

        <div id="controls">
            <div id="auto-play">
                <img src="public/img/play.svg" alt="auto-play button" />
            </div>
            <div id="sounds">
                <img id="sound-off" class="" src="public/img/sound-off.svg" alt="sound off control button" />
                <img id="sound-on" class="d-none" src="public/img/sound-on.svg" alt="sound on control button" />
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
            integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
            crossorigin="anonymous"
        ></script>
        <script src="public/js/script.js" charset="utf-8"></script>
    </body>
</html>
